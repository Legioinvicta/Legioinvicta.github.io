         <h3 style="font-family: Roboto, sans-serif">SEGUIMENT ASENCAT SETMANA 15 DE SETEMBRE</h2>
         <p>Nota informativa número 21, comença el nou curs i, ASENCAT, també ho fa!!!</p>
         <div class="w3-container">
            <ul class="w3-ul w3-hoverable">
               <li>
                  <i class="fa fa-check w3-text-orange w3-pr-2" aria-hidden="true"></i>Com que iniciem aquest nou curs, us animem a tots a <span class="w3-font-weight-bold">començar novament les reunions de Centres</span>. Hem de tornar a fer aquests fòrums de debat i proposar tot allò que es consideri convenient en relació a l’Associació.
               </li>
               <li>
                  <i class="fa fa-check w3-text-orange w3-pr-2" aria-hidden="true"></i>Sempre quan comença un nou curs es fan propostes de millora. En aquest cas, entre altres, us proposem millorar la nostra activitat a les <span class="w3-font-weight-bold">Xarxes Socials</span>, proposant enllaços al nostre Community Manager i sent actius amb escrits, comentaris i re-twits. Hem millorat molt, però encara ho hem de fer més!!!<br />
Seria molt bo que tots els Sèniors estiguéssim a Twitter i Linkedin i seguir ASENCAT. Això ens donaria una penetració encara més gran de l’Associació.
               </li>
               <li>
                  <i class="fa fa-check w3-text-orange w3-pr-2" aria-hidden="true"></i><span class="w3-font-weight-bold">Assemblea General ASENCAT</span>. Seguim fent un recordatori de que tenim previst fer l’Assemblea General de l’Associació el proper 27 d’Octubre. Ja us direm si la farem presencial (amb totes les mesures de seguretat), on-line ó mixta. Anirem concretant el tema en el decurs de les properes setmanes.
               </li>
               <li>
                  <i class="fa fa-check w3-text-orange w3-pr-2" aria-hidden="true"></i>Aquest <span class="w3-font-weight-bold">dimecres estarem al Berguedà</span> presentant l’Associació al Ple de la Delegació  de la Cambra a Berga. Aprofitarem també per saludar als Directius de l’Agència del Desenvolupament del Berguedà. 
               </li>
               <li>
                  <i class="fa fa-check w3-text-orange w3-pr-2" aria-hidden="true"></i>El dijous passat vam tenir una reunió amb el Sr. Amadeu Barceló consultor Responsable de <span class="w3-font-weight-bold">Re-Empresa</span> per conèixer aquest tema i pogué ajudar als assessorats que vulguin vendre el Negoci ó busquin inversors. A la reunió vam parlar de signar un Acord en el decurs de les properes setmanes.<br />
Si algú de vosaltres està assessorant alguna Empresa que vol vendre el Negoci ó busca Inversor ens ho podeu dir i ja els posarem en contacte amb Re-Empresa.
               </li>
               <li>
                  <i class="fa fa-check w3-text-orange w3-pr-2" aria-hidden="true"></i>Seguim en contacte amb el Sr. Bru Recolons (Director dels <span class="w3-font-weight-bold">Premis Talent Cambra</span>) per veure les possibilitats de col·laboració (valoració de projectes, formar part del Jurat, fer de Tutors d’algun dels projectes, etc). Seria interessant parlar amb els nostres assessorats per animar-los a presentar-se als Premis. Acompanyem enllaç perquè veieu les àrees de participació en els Premis......................xxxxxxxxx
               </li>
               <li>
                  <i class="fa fa-check w3-text-orange w3-pr-2" aria-hidden="true"></i>El proper dilluns tenim reunió amb els Tècnics de Promoció Econòmica de <span class="w3-font-weight-bold">Sant Just Desvern</span> per estudiar tancar un Acord de Col·laboració amb aquest Ajuntament.
               </li>
               <li>
                  <i class="fa fa-check w3-text-orange w3-pr-2" aria-hidden="true"></i>Com heu vist, en les últimes comunicacions en <span class="w3-font-weight-bold">Newsletter</span> hem millorat el format, fent-lo més modern i més amigable, aprofitant els nous sistemes que hi han al mercat per transferir informació. Ens agradaria conèixer si us sembla millor ó sinó ha aportat cap millora. Totalment oberts a possible millores que ens digueu.
               </li>
               <li>
                  <i class="fa fa-check w3-text-orange w3-pr-2" aria-hidden="true"></i>Biz Barcelona. Us passem l’enllaç per donar-se d’alta com a visitant i com assessor del Saló majoritàriament de forma telemàtica amb alguna sessió presencial. Col·laborem com cada any amb COACB, Cambra de Comerç i com assessors directes.<br />
Avui ens ha comunicat Fira de Barcelona que hem quedat finalistes als premis reconeixement de Barcelona Mai s’Atura que es lliuraran el dilluns 21 Setembre a partir de les 19h (sala dels nous reptes).
               </li>
               <li>
                  <i class="fa fa-check w3-text-orange w3-pr-2" aria-hidden="true"></i>S’han enviat els CV (17) a la Pompeu Fabra BSM i estem esperant la data de presentació de l’Associació a l’Entitat per començar amb el nou curs.
               </li>
               <li>
                  <i class="fa fa-check w3-text-orange w3-pr-2" aria-hidden="true"></i>La propera setmana (21 i 23) farem les sessions d’introducció als nous membres d’ASENCAT (7 participants). A data d’avui sumem 92 Socis.
               </li>
               <li>
                  <i class="fa fa-check w3-text-orange w3-pr-2" aria-hidden="true"></i>Si hi ha algun Soci que tè dificultats en el tema de les videoconferències demanem es posi en contacte amb en Manel Marquès per poder organitzar  una sessió formativa.
               </li>
            </ul>

         <p>Sense més temes que comunicar, us desitgem que aquesta tornada a la feina vagi molt be. <span class="w3-font-weight-bold">A cuidar-se molt!!!!!!</span></p>
